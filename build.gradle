

apply plugin: 'java'
apply plugin: 'maven'
sourceCompatibility = 1.6
targetCompatibility = 1.6
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url "http://repo.maven.apache.org/maven2" }
}

configurations.all {
}
group = 'org.perogi'
version = '3.9.6-SNAPSHOT'

description = """Unitils core module"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

configurations.all {
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
    compile(group: 'commons-logging', name: 'commons-logging', version: '1.1') {
        exclude(module: 'avalon-framework')
        exclude(module: 'logkit')
        exclude(module: 'servlet-api')
        exclude(module: 'log4j')
    }
    compile group: 'commons-lang', name: 'commons-lang', version: '2.3'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'ognl', name: 'ognl', version: '2.6.9'
}
